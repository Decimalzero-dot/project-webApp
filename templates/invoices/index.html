{% extends 'base.html' %}
{% load static %}

{% block title %}Checkout - Make Payment{% endblock %}

{% block extra_css %}
<style>
    /* Add the custom styles for the split-card layout here */
    .login-page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
        padding: 20px 0;
        background-color: #f8f9fa;
        width: 100%;
    }
    .login-card {
        display: flex; 
        width: 850px; 
        max-width: 95%; 
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden; 
    }
    .login-image-column {
        flex: 1; 
        min-height: 450px; 
    }
    .login-image-column img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
        display: block;
    }
    .login-form-column {
        flex: 1; 
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center; 
    }
    .app-logo {
        font-size: 24px;
        font-weight: 700;
        color: #111;
        margin-bottom: 5px;
    }
    @media (max-width: 768px) {
        .login-card {
            flex-direction: column;
        }
        .login-image-column {
            display: none; 
        }
        .login-form-column {
            padding: 30px;
        }
    }
</style>
{% endblock extra_css %}

{% block content_container %} 
<div class="login-page-container">
    <div class="login-card shadow-lg">
        
        <div class="login-image-column d-none d-md-flex"> 
            <img src="{% static 'img/2118156-1200x2250-samsung-hd-tech-background-photo.webp' %}" alt="Secure payment checkout background">
        </div>

        <div class="login-form-column">
            
            <div class="logo-area text-center mb-4">
                <h1 class="app-logo">Freelance_Flow Payment</h1> 
                <h2 class="mt-3 mb-2">Secure M-Pesa Checkout</h2>
            </div>

            <form method="post" action="{% url 'invoices:stk_push' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_phone" class="form-label">Phone Number (2547...)</label>
                    <input type="text" name="phone" id="id_phone" class="form-control" placeholder="e.g., 254712345678" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_amount" class="form-label">Amount (Ksh)</label>
                    <input type="number" name="amount" id="id_amount" class="form-control" placeholder="e.g., 100.00" min="1" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="id_name" class="form-label">Your Name</label>
                    <input type="text" name="name" id="id_name" class="form-control" placeholder="Your Full Name" required>
                </div>

                <div class="mb-3">
                    <label for="id_email" class="form-label">Email for Receipt</label>
                    <input type="email" name="email" id="id_email" class="form-control" placeholder="receipt@example.com" required>
                </div>
                
                <button type="submit" class="btn btn-success w-100 mt-3">
                    <i class="fas fa-wallet"></i> Pay Now via M-Pesa
                </button>
            </form>
            
        </div>
    </div>
</div> 
{% endblock content_container %}
